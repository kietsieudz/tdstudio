<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TDStudio</title>
<meta name="description" content="TDStudio - Cộng đồng game thủ và cập nhật game mới nhất.">
<link rel="canonical" href="https://thanhdi.com/">

<style>
:root{
--primary:#1e293b;
--accent:#2563eb;
--support:#ff5a3c;
--bg:#f4f6f9;
--radius:16px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:var(--bg);
color:var(--primary);
}

.container{
max-width:520px;
margin:auto;
padding:20px;
}

header{
display:flex;
align-items:center;
gap:10px;
margin-bottom:30px;
}

.logo{
width:36px;
height:36px;
border-radius:10px;
}

.brand{
font-weight:700;
font-size:18px;
}

.hero{
text-align:center;
}

.hero h1{
font-size:28px;
font-weight:800;
line-height:1.25;
margin-bottom:14px;
}

.hero p{
font-size:15px;
color:#475569;
margin-bottom:24px;
}

.button-group{
display:flex;
flex-direction:column;
gap:12px;
}

.btn{
display:block;
padding:13px;
border-radius:var(--radius);
text-decoration:none;
font-weight:700;
font-size:15px;
text-align:center;
transition:.2s;
}

.btn-primary{
background:var(--accent);
color:#fff;
}

.btn-outline{
border:2px solid var(--accent);
color:var(--accent);
background:#fff;
}

.btn-support{
background:var(--support);
color:#fff;
}

.hero img{
width:100%;
margin-top:30px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.note{
margin-top:18px;
font-size:13px;
color:#64748b;
}

footer{
margin-top:40px;
text-align:center;
font-size:12px;
color:#94a3b8;
}
</style>
</head>

<body>

<div class="container">

<header>
<img src="/images/logo-150x150.png" class="logo">
<div class="brand">TDStudio</div>
</header>

<section class="hero">
<h1>Sống lại với<br>tuổi thơ xưa</h1>

<p>Tham gia cộng đồng game thủ và trải nghiệm phiên bản mới nhất.</p>

<div class="button-group">
<a href="https://thanhdi.games" class="btn btn-primary">Đăng ký / Tải game</a>
<a href="/groups" class="btn btn-outline">Tham gia cộng đồng</a>
<a href="/support" class="btn btn-support">Hỗ trợ 24/24</a>
</div>

<div class="note">
Vui lòng mở bằng <b>Chrome</b> hoặc <b>Safari</b> để tải game.
</div>

<img src="/images/post.gif" alt="">
</section>

<footer>
©2025 TDStudio
</footer>

</div>

<script>
(function(){
const isPreview=/FBAN|FBAV|Facebook|Zalo|TikTok|Instagram/i.test(navigator.userAgent);
document.querySelectorAll('a[href*="thanhdi.games"]').forEach(link=>{
link.addEventListener("click",e=>{
if(isPreview){
e.preventDefault();
alert("Vui lòng mở bằng Chrome hoặc Safari.");
}
});
});
})();
</script>

</body>
</html>
