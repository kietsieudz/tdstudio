<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TDStudio - Ngọc Rồng Online</title>

<style>
:root{
--blue:#2f63d8;
--blue2:#224fba;
--bg:#f2f4f8;
--card:#ffffff;
--text:#1e293b;
--radius:22px;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:var(--bg);
color:var(--text);
}

.container{
max-width:540px;
margin:auto;
padding-bottom:40px;
}

/* ===== Cover ===== */
.cover{
height:200px;
background:url('/images/cover.jpg') center/cover no-repeat;
position:relative;
}

.cover::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.5));
}

/* ===== Profile Card ===== */
.profile{
background:var(--card);
margin:-60px 16px 20px;
padding:16px;
border-radius:26px;
box-shadow:0 15px 40px rgba(0,0,0,.1);
display:flex;
align-items:center;
gap:14px;
}

.profile img{
width:60px;
height:60px;
border-radius:18px;
}

.profile h1{
font-size:18px;
margin-bottom:4px;
}

.profile p{
font-size:13px;
color:#64748b;
}

/* ===== Main Buttons ===== */
.main-actions{
display:grid;
grid-template-columns:1fr 1fr 1fr;
gap:14px;
padding:0 16px;
margin-bottom:30px;
}

.action{
background:linear-gradient(135deg,var(--blue),var(--blue2));
border-radius:22px;
padding:18px 10px;
text-align:center;
color:#fff;
font-weight:700;
font-size:14px;
box-shadow:0 12px 25px rgba(47,99,216,.3);
text-decoration:none;
}

/* ===== Section ===== */
.section{
padding:0 16px;
margin-bottom:30px;
}

.section h2{
font-size:17px;
margin-bottom:16px;
}

.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px;
}

.card{
background:var(--card);
border-radius:20px;
padding:18px 10px;
text-align:center;
box-shadow:0 6px 20px rgba(0,0,0,.05);
text-decoration:none;
color:var(--text);
font-weight:600;
font-size:14px;
}

.preview-img{
margin:20px 16px 0;
border-radius:22px;
overflow:hidden;
box-shadow:0 15px 35px rgba(0,0,0,.1);
}

.preview-img img{
width:100%;
display:block;
}

footer{
text-align:center;
font-size:12px;
color:#94a3b8;
margin-top:30px;
}
</style>
</head>

<body>

<div class="container">

<div class="cover"></div>

<div class="profile">
<img src="/images/logo-150x150.png" alt="">
<div>
<h1>TDStudio - Ngọc Rồng Online</h1>
<p>Hệ sinh thái game · TDStudio</p>
</div>
</div>

<div class="main-actions">
<a href="https://thanhdi.games" class="action">Server Game</a>
<a href="/su-kien/" class="action">Sự kiện</a>
<a href="/groups" class="action">Cộng đồng</a>
</div>

<div class="section">
<h2>Sự kiện & quà tặng</h2>
<div class="grid">
<a href="/su-kien/posts/su-kien-tet-nguyen-dan-2026.html" class="card">Tết 2026</a>
<a href="/giftcode" class="card">Giftcode</a>
<a href="/cap-nhat/" class="card">Cập nhật</a>
<a href="/nap" class="card">Nạp game</a>
</div>
</div>

<div class="section">
<h2>Truy cập nhanh</h2>
<div class="grid">
<a href="/support" class="card">Hỗ trợ 24/24</a>
<a href="/status" class="card">Trạng thái server</a>
</div>
</div>

<div class="preview-img">
<img src="/images/post.gif" alt="">
</div>

<footer>
©2025 TDStudio. Mọi quyền được bảo lưu.
</footer>

</div>

<script>
(function(){
const isPreview=/FBAN|FBAV|Facebook|Zalo|TikTok|Instagram/i.test(navigator.userAgent);
document.querySelectorAll('a[href*="thanhdi.games"]').forEach(link=>{
link.addEventListener("click",e=>{
if(isPreview){
e.preventDefault();
alert("Vui lòng mở bằng Chrome hoặc Safari để tải game.");
}
});
});
})();
</script>

</body>
</html>
