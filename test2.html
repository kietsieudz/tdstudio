<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TDStudio | Trang chủ chính thức</title>
<meta name="description" content="TDStudio - Cộng đồng game thủ và cập nhật game mới nhất.">
<link rel="canonical" href="https://thanhdi.com/">

<style>
:root{
--primary:#0f172a;
--accent:#2563eb;
--support:#ff5a3c;
--bg:#f5f7fb;
--card:#ffffff;
--radius:16px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:var(--bg);
color:var(--primary);
}

.container{
max-width:540px;
margin:auto;
padding:20px 18px 40px;
}

header{
display:flex;
align-items:center;
gap:10px;
margin-bottom:25px;
}

.logo{
width:34px;
height:34px;
border-radius:8px;
}

.brand{
font-weight:700;
font-size:17px;
}

.hero{
background:var(--card);
padding:22px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,.05);
}

.hero h1{
font-size:26px;
font-weight:800;
line-height:1.3;
margin-bottom:10px;
}

.hero p{
font-size:14px;
color:#475569;
margin-bottom:18px;
}

.button-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}

.btn{
display:block;
padding:12px;
border-radius:14px;
text-decoration:none;
font-weight:700;
font-size:14px;
text-align:center;
transition:.2s;
}

.btn-primary{
background:var(--accent);
color:#fff;
}

.btn-outline{
background:#fff;
border:2px solid var(--accent);
color:var(--accent);
}

.btn-dark{
background:#0f172a;
color:#fff;
}

.btn-support{
margin-top:12px;
background:linear-gradient(135deg,#ff4d4f,#ff7a45);
color:#fff;
}

.preview-img{
width:100%;
margin-top:22px;
border-radius:18px;
box-shadow:0 12px 25px rgba(0,0,0,.08);
}

.note{
margin-top:14px;
font-size:13px;
color:#64748b;
text-align:center;
}

footer{
margin-top:30px;
text-align:center;
font-size:12px;
color:#94a3b8;
}

@media(max-width:400px){
.button-grid{
grid-template-columns:1fr;
}
}
</style>
</head>

<body>

<div class="container">

<header>
<img src="/images/logo-150x150.png" class="logo" alt="">
<div class="brand">TDStudio</div>
</header>

<div class="hero">
<h1>Sống lại với tuổi thơ xưa</h1>
<p>Tham gia cộng đồng game thủ, nhận giftcode và trải nghiệm phiên bản mới nhất từ TDStudio.</p>

<div class="button-grid">
<a href="https://thanhdi.games" class="btn btn-primary">Đăng ký / Tải game</a>
<a href="/groups" class="btn btn-outline">Cộng đồng</a>

<a href="/su-kien/posts/su-kien-tet-nguyen-dan-2026.html" class="btn btn-dark">Sự kiện 2026</a>
<a href="/cap-nhat/" class="btn btn-outline">Cập nhật</a>
</div>

<a href="/support" class="btn btn-support">Hỗ trợ 24/24</a>

<div class="note">
Vui lòng mở bằng <b>Chrome</b> hoặc <b>Safari</b> để tải game.
</div>

<img src="/images/post.gif" class="preview-img" alt="">
</div>

<footer>
©2025 TDStudio. Mọi quyền được bảo lưu.
</footer>

</div>

<script>
(function(){
const isPreview=/FBAN|FBAV|Facebook|Zalo|TikTok|Instagram/i.test(navigator.userAgent);
document.querySelectorAll('a[href*="thanhdi.games"]').forEach(link=>{
link.addEventListener("click",e=>{
if(isPreview){
e.preventDefault();
alert("Vui lòng mở bằng Chrome hoặc Safari để tải game.");
}
});
});
})();
</script>

</body>
</html>
