<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">

        <!-- TITLE (hiển thị khi share + tab browser) -->
        <title>TDStudio – Hỗ trợ Ngọc Rồng Online</title>

        <!-- META CƠ BẢN -->
        <meta name="description"
            content="Hỗ trợ đăng ký, tải game, lỗi đăng nhập và các vấn đề trong Ngọc Rồng Online – TDStudio.">

        <!-- KHÔNG ẢNH HƯỞNG SEO SITE CHÍNH -->
        <meta name="robots" content="noindex,nofollow">

        <!-- OPEN GRAPH (Zalo / Facebook / Messenger) -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Hỗ trợ Ngọc Rồng Online – TDStudio">
        <meta property="og:description"
            content="Hỗ trợ đăng ký, tải game, nạp, lỗi và các vấn đề trong game.">
        <meta property="og:image"
            content="https://thanhdi.com/images/graph.png">
        <meta property="og:url" content="https://thanhdi.com/go/zalo">

        <!-- HẠN CHẾ GOOGLE TRANSLATE ĐỔI TITLE -->
        <meta name="google" content="notranslate">

        <!-- REDIRECT + TRACKING -->
        <script>
    (function () {
      if (typeof gtag === 'function') {
        gtag('event', 'go_platform', {
          source: 'zalo',
          target: 'support'
        });
      }

      setTimeout(function () {
        window.location.href = '/support.html';
      }, 120);
    })();
  </script>
    </head>
    <body></body>
</html>
