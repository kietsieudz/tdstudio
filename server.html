    <body>
        <div class="box">
            <h1>Đang vào server…</h1>
            <p>Vui lòng chờ trong giây lát</p>
        </div>

        <script>
/* ================= CONFIG ================= */

// Map server → URL đích
const SERVER_MAP = {
  "1": "https://sv1.thanhdi.games",
  "2": "https://sv2.thanhdi.games",
  "3": "https://sv3.thanhdi.games",
  "4": "https://sv4.thanhdi.games",
  "5": "https://sv5.thanhdi.games",
  "6": "https://sv6.thanhdi.games",
  "indo": "https://indo.thanhdi.games"
};

// Server mặc định nếu không truyền param
const DEFAULT_URL = "https://thanhdi.games";

// Delay để pixel fire chắc chắn (ms)
const REDIRECT_DELAY = 450;

/* ================= LOGIC ================= */

const params = new URLSearchParams(window.location.search);
const sv = params.get("sv");

const target = SERVER_MAP[sv] || DEFAULT_URL;

// Track thêm event theo server (rất có lợi cho ads)
if (typeof fbq === "function") {
  fbq('trackCustom', 'SelectServer', {
    server: sv || "default",
    target: target
  });
}

setTimeout(() => {
  window.location.href = target;
}, REDIRECT_DELAY);

</script>
