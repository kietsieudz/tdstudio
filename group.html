<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TDStudio – Cộng đồng</title>

<style>
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
}

body {
    background: #f4f6fb;
    color: #111827;
    padding: 14px;
}

.container {
    max-width: 480px;
    margin: auto;
}

/* ===== HEADER ===== */
.header {
    background: #ffffff;
    border-radius: 20px;
    padding: 18px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    margin-bottom: 16px;
}

.avatar {
    width: 82px;
    height: 82px;
    border-radius: 50%;
    margin: auto;
    background: url("https://i.imgur.com/6X4VQ0Z.png") center/cover no-repeat;
    border: 2px solid #e5e7eb;
}

.name {
    margin-top: 10px;
    font-size: 20px;
    font-weight: 800;
}

.download-btn {
    margin-top: 12px;
    display: inline-block;
    padding: 12px 22px;
    background: linear-gradient(90deg, #facc15, #fb923c);
    color: #111827;
    font-weight: 800;
    border-radius: 14px;
    text-decoration: none;
}

/* ===== SECTION TITLE ===== */
.section-title {
    font-size: 14px;
    font-weight: 800;
    margin: 16px 4px 10px;
    color: #374151;
}

/* ===== SERVER CARD ===== */
.server {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    margin-bottom: 12px;
    overflow: hidden;
}

.server-header {
    padding: 14px 16px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.server-header span {
    color: #6b7280;
    font-size: 12px;
}

.server-content {
    display: none;
    padding: 0 16px 16px;
}

/* ===== ZALO BOX ===== */
.zalo-box {
    display: block;
    margin-top: 10px;
    padding: 12px;
    text-align: center;
    font-weight: 700;
    font-size: 14px;
    border-radius: 12px;
    background: #e0f2fe;
    color: #075985;
    text-decoration: none;
    border: 1px solid #bae6fd;
}

.zalo-box:hover {
    background: #bae6fd;
}

/* ===== WHATSAPP ===== */
.whatsapp {
    margin-top: 16px;
    display: block;
    background: #dcfce7;
    border: 1px solid #86efac;
    color: #14532d;
    text-align: center;
    padding: 14px;
    border-radius: 16px;
    font-weight: 800;
    text-decoration: none;
    box-shadow: 0 6px 18px rgba(0,0,0,0.04);
}

footer {
    margin-top: 18px;
    text-align: center;
    font-size: 11px;
    color: #9ca3af;
}

</style>
</head>

<body>
<div class="container">

    <!-- HEADER -->
    <div class="header">
        <div class="avatar"></div>
        <div class="name">TDStudio</div>
        <a class="download-btn" href="https://thanhdi.com/download">TẢI GAME</a>
    </div>

    <div class="section-title">CHỌN SERVER (ZALO)</div>

    <!-- SERVER 1 -->
    <div class="server">
        <div class="server-header" onclick="toggle(this)">
            Server 1 <span>▼</span>
        </div>
        <div class="server-content">
            <a class="zalo-box" href="#">Zalo Box 1</a>
            <a class="zalo-box" href="#">Zalo Box 2</a>
            <a class="zalo-box" href="#">Zalo Box 3</a>
        </div>
    </div>

    <!-- SERVER 2 -->
    <div class="server">
        <div class="server-header" onclick="toggle(this)">
            Server 2 <span>▼</span>
        </div>
        <div class="server-content">
            <a class="zalo-box" href="#">Zalo Box 1</a>
            <a class="zalo-box" href="#">Zalo Box 2</a>
            <a class="zalo-box" href="#">Zalo Box 3</a>
        </div>
    </div>

    <!-- SERVER 3 -->
    <div class="server">
        <div class="server-header" onclick="toggle(this)">
            Server 3 <span>▼</span>
        </div>
        <div class="server-content">
            <a class="zalo-box" href="#">Zalo Box 1</a>
            <a class="zalo-box" href="#">Zalo Box 2</a>
            <a class="zalo-box" href="#">Zalo Box 3</a>
        </div>
    </div>

    <!-- WHATSAPP -->
    <a class="whatsapp" href="https://chat.whatsapp.com/xxxxx" target="_blank">
        WhatsApp Cộng Đồng (Global)
    </a>

    <footer>
        © TDStudio – Community Hub
    </footer>

</div>

<script>
function toggle(el) {
    const content = el.nextElementSibling;
    const opened = content.style.display === "block";
    document.querySelectorAll('.server-content').forEach(c => c.style.display = "none");
    content.style.display = opened ? "none" : "block";
}
</script>
</body>
</html>
