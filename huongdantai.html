<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hướng dẫn cài đặt – TDStudio</title>

<style>
  :root{
    --bg:#0a1220;
    --card:#111a2c;
    --accent:#6b46ff;
    --muted:#9aa4b2;
  }

  body{
    margin:0;
    background:var(--bg);
    font-family:Inter,system-ui,Segoe UI,Roboto;
    color:white;
    padding:20px;
    -webkit-font-smoothing:antialiased;
  }

  .wrap{
    max-width:480px;
    margin:0 auto;
  }

  h1{
    font-size:24px;
    margin:0 0 8px;
    text-align:center;
    font-weight:700;
  }

  p{
    text-align:center;
    margin:0 0 24px;
    color:var(--muted);
  }

  /* CARD GIỮ NGUYÊN – nhưng nút canh full width */
  .card{
    background:var(--card);
    padding:20px;
    border-radius:20px;
    box-shadow:0 8px 28px rgba(0,0,0,.45);
  }

  .btn{
    display:flex;
    align-items:center;
    justify-content:center;
    width:100%;
    padding:16px;
    margin-bottom:14px;

    background:var(--accent);
    color:white;
    font-weight:700;
    text-decoration:none;
    font-size:16px;

    border-radius:14px;
    box-shadow:0 4px 14px rgba(0,0,0,0.3);

    transition:0.15s ease;
  }

  .btn:last-child{
    margin-bottom:0;
  }

  .btn:hover{
    opacity:.92;
    transform:translateY(-1px);
  }

  .btn:active{
    transform:scale(.98);
  }

</style>
</head>

<body>
<div class="wrap">

  <h1>Hướng Dẫn Cài Đặt</h1>
  <p>Chọn loại thiết bị bạn muốn xem video hướng dẫn trên YouTube.</p>

  <div class="card">

    <a class="btn" href="https://youtube.com/shorts/TuIAYZRr6bw" target="_blank">
      Hướng dẫn cài đặt bản Jar
    </a>

    <a class="btn" href="#" target="_blank">
      Hướng dẫn cài đặt bản PC
    </a>

    <a class="btn" href="https://youtube.com/shorts/zTtoxYDWr6Y" target="_blank">
      Hướng dẫn cài đặt bản iPhone
    </a>

    <a class="btn" href="https://youtube.com/shorts/X0-0zOu9EFc" target="_blank">
      Hướng dẫn cài đặt bản Android
    </a>

  </div>

</div>
</body>
</html>
