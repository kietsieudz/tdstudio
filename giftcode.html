<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TDStudio – Giftcode</title>

<style>
*{
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
    margin:0;
    background:#f2f3f5;
    color:#1f2937;
}

.container{
    max-width:460px;
    margin:auto;
    padding:16px;
}

/* CARD */
.card{
    background:#ffffff;
    border-radius:12px;
    padding:18px 16px;
    box-shadow:0 4px 12px rgba(0,0,0,.05);
    margin-bottom:18px;
}

/* TITLE */
.card h2{
    margin:0 0 16px;
    font-size:17px;
    font-weight:600;
    text-align:center;
    letter-spacing:.2px;
}

/* CODE GRID */
.code-list{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}

/* CODE ITEM */
.code{
    padding:10px 0;
    background:#f5f7fb;
    border-radius:10px;
    text-align:center;
    font-size:14px;
    font-weight:500;
    color:#374151;
}

/* FANPAGE CODE */
.code.fan{
    grid-column:1/-1;
    background:#eef9f7;
    color:#065f46;
    font-weight:600;
}

/* VIP CARD */
.vip-card{
    padding:20px 16px;
    background:linear-gradient(135deg,#fbbf24,#f59e0b);
    border-radius:14px;
}

.vip-card h2{
    margin-bottom:14px;
    font-size:18px;
    font-weight:700;
    text-align:center;
}

/* VIP BUTTON */
.vip-btn{
    display:block;
    width:100%;
    background:#0f172a;
    color:#fff;
    padding:14px 0;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    text-align:center;
    text-decoration:none;
}

.vip-btn:active{
    transform:scale(.98);
}
</style>
</head>

<body>
<div class="container">

    <!-- VÙNG GIFT CODE -->
    <div class="card">
        <h2>Trang Giftcode Server</h2>

        <div class="code-list">
            <div class="code">open1</div>
            <div class="code">open2</div>
            <div class="code">open3</div>
            <div class="code">open4</div>
            <div class="code">open5</div>
            <div class="code">open6</div>
            <div class="code">open7</div>
            <div class="code">open8</div>
            <div class="code">open9</div>
            <div class="code">open10</div>
            <div class="code">open11</div>
            <div class="code">open12</div>
            <div class="code">open13</div>
            <div class="code">open14</div>
            <div class="code">open15</div>
            <div class="code fan">yeufanpage</div>
        </div>
    </div>

    <!-- VÙNG VIP -->
    <div class="card vip-card">
        <h2>Các Code VIP cũ (Nhập không được là hết hạn)</h2>
        <a href="/posts" class="vip-btn">Nhận Giftcode VIP</a>
    </div>

</div>
</body>
</html>
