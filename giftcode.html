<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TDStudio ‚Äì Giftcode</title>

<style>
*{
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
    margin:0;
    background:#f4f6f8;
    color:#1f2937;
}

.container{
    max-width:480px;
    margin:auto;
    padding:16px;
}

/* CARD CHUNG */
.card{
    background:#fff;
    border-radius:14px;
    padding:16px;
    box-shadow:0 6px 16px rgba(0,0,0,.06);
    margin-bottom:16px;
}

.card h2{
    margin:0 0 12px;
    font-size:18px;
    text-align:center;
}

/* GIFT CODE */
.code-list{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
}

.code{
    padding:10px 14px;
    background:#eef2ff;
    color:#1e3a8a;
    border-radius:999px;
    font-weight:600;
    font-size:14px;
    user-select:all;
}

/* FAN CODE */
.code.fan{
    background:#ecfeff;
    color:#155e75;
}

/* VIP */
.vip-card{
    background:linear-gradient(135deg,#facc15,#f59e0b);
    color:#111827;
}

.vip-card h2{
    color:#111827;
}

.vip-btn{
    display:block;
    width:100%;
    padding:14px;
    border-radius:12px;
    text-align:center;
    background:#111827;
    color:#fff;
    text-decoration:none;
    font-size:16px;
    font-weight:700;
}

.vip-btn:active{
    transform:scale(.98);
}
</style>
</head>

<body>
<div class="container">

    <!-- V√ôNG GIFT CODE -->
    <div class="card">
        <h2>üéÅ Giftcode Open Server</h2>

        <div class="code-list">
            <div class="code">open1</div>
            <div class="code">open2</div>
            <div class="code">open3</div>
            <div class="code">open4</div>
            <div class="code">open5</div>
            <div class="code">open6</div>
            <div class="code">open7</div>
            <div class="code">open8</div>
            <div class="code">open9</div>
            <div class="code">open10</div>
            <div class="code">open11</div>
            <div class="code">open12</div>
            <div class="code">open13</div>
            <div class="code">open14</div>
            <div class="code">open15</div>
            <div class="code fan">yeufanpage</div>
        </div>
    </div>

    <!-- V√ôNG VIP -->
    <div class="card vip-card">
        <h2>‚≠ê Giftcode VIP</h2>
        <a href="/vip" class="vip-btn">Nh·∫≠n Giftcode VIP</a>
    </div>

</div>
</body>
</html>
