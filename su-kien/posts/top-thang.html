<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TDStudio - Server Banner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>/* =====================
   RESET
===================== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    background: #020617;
    color: #e5e7eb;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    padding: 14px;
}

/* =====================
   MONTH CONTAINER
===================== */
.month {
    background: linear-gradient(180deg, #020617, #020617);
    border: 1px solid #1e293b;
    border-radius: 18px;
    padding: 16px;
    box-shadow:
        0 10px 30px rgba(0,0,0,0.5);
}

/* Month title */
.month-title {
    font-size: 18px;
    font-weight: 800;
    color: #38bdf8;
    margin-bottom: 16px;
    letter-spacing: 0.3px;
}

/* =====================
   SERVER ROW
===================== */
.server {
    margin-bottom: 18px;
}

/* Server name */
.server-name {
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #f8fafc;
}

/* =====================
   SERVER BANNER
===================== */
.server-banner {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 14px;
    object-fit: cover;
    background: #020617;
    box-shadow:
        0 8px 20px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.04);
}

/* =====================
   MOBILE TWEAK
===================== */
@media (max-width: 420px) {
    .server-name {
        font-size: 13px;
    }

    .month-title {
        font-size: 16px;
    }
}
</style>
    <body>

        <div class="month">
            <div class="month-title">Th√°ng 01 / 2026</div>

            <div class="server">
                <div class="server-name">Server 1</div>
                <img class="server-banner" src="/images/topnap/s1_thang1.png">
            </div>

            <div class="server">
                <div class="server-name">Server 2</div>
                <img class="server-banner" src="/images/topnap/s2_thang1.png">
            </div>

            <div class="server">
                <div class="server-name">Server 3</div>
                <img class="server-banner" src="/images/topnap/s3_thang1.png">
            </div>

            <div class="server">
                <div class="server-name">Server 4</div>
                <img class="server-banner" src="/images/topnap/s4_thang1.png">
            </div>

            <div class="server">
                <div class="server-name">Server 5</div>
                <img class="server-banner" src="/images/topnap/s5_thang1.png">
            </div>

            <div class="server">
                <div class="server-name">Server 6</div>
                <img class="server-banner" src="/images/topnap/s6_thang1.png">
            </div>

            <div class="server">
                <div class="server-name">Server 7</div>
                <img class="server-banner" src="/images/topnap/indo_thang1.png">
            </div>

        </div>

    </body>
</html>
